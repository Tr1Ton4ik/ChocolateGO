<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="/home/andrey/Projects/Golang/ChocolateGoProject/web/css/cart.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="logo">
                <img src="logo.png" alt="Логотип">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="cart-container">
        <h2>Корзина</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="product1.jpg" alt="Название товара">
                <div class="cart-item-info">
                    <h4>Название товара</h4>
                    <p class="price">1200 ₽</p>
                    <div class="quantity-control">
                        <button class="decrease">−</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                </div>
                <button class="remove-item">Удалить</button>
            </div>
        </div>
        <div class="cart-summary">
            <p>Итого: <span class="total-price">1200 ₽</span></p>
            <button class="checkout-button">Оформить заказ</button>
        </div>
    </main>

    <script src="/home/andrey/Projects/Golang/ChocolateGoProject/web/js/cart.js"></script>
</body>
</html>
